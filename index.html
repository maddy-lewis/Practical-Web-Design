<HTML>

    <BODY>
        
        <p>i am trying to create a tostring() function</p>

        <button onclick="myFunction()">Press this button</button>

        <p id="demo"></p>
        <script>
            function myFunction() {
                var num = 25;
                var n = num.toString();
                document.getElementById("demo").innerHTML = n;
            }
        </script>
        <p id="array"></p>
        <script>
            const Types_Of_Plants = ["Zanzibar Gem ", "Devils Ivy ", " Rubber Plant "];
            document.getElementById("array").innerHTML = Types_Of_Plants;
        </script>
        
        <button onclick="gettime()">Click for time</button>
 
        <p id="time">The date and time will appear here after clicking this button</p>    
       
       <script>
           function gettime() {
                const d = new Date();
                document.getElementById("time").innerHTML = d
           }
        </script>
